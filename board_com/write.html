<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 - 여놀</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- 텍스트 에디터 라이브러리 추가 -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>여놀</h1>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">홈</a></li>
                <li><a href="../board_com/community.html">커뮤니티</a></li>
                <li><a href="../board_gallery/gallery.html">갤러리</a></li>
                <li><a href="../customer-service.html">고객센터</a></li>
                <li><a href="../login.html">로그인</a></li>
                <li><a href="../register.html">회원가입</a></li>
            </ul>
        </nav>
    </header>

    <main class="write-main">
        <div class="write-container">
            <h2>글쓰기</h2>
            <form id="writeForm" class="write-form">
                <div class="form-group">
                    <label for="category">카테고리</label>
                    <select id="category" name="category" required>
                        <option value="">카테고리 선택</option>
                        <option value="연애상담">연애상담</option>
                        <option value="데이트">데이트</option>
                        <option value="일상">일상</option>
                        <option value="후기">후기</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" required 
                        placeholder="제목을 입력하세요">
                </div>

                <div class="form-group">
                    <label for="editor">내용</label>
                    <div id="editor-container">
                        <div id="editor"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="file">파일 첨부</label>
                    <div class="file-upload">
                        <input type="file" id="file" name="file" multiple>
                        <div class="file-preview"></div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="cancel-btn" onclick="history.back()">취소</button>
                    <button type="submit" class="submit-btn">등록</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="company-info">
                <p>회사명: 데이팅앱</p>
                <p>이메일: contact@datingapp.com</p>
                <p>전화: 02-123-4567</p>
            </div>
            <div class="social-links">
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/write.js"></script>

</body>
</html>
