<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/icon_fav.png" />
    <title>여놀 - 비밀번호 찾기</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="login-fullpage-wrap">
        <div class="login-card">
            <div class="login-title">비밀번호 찾기</div>
            <form id="findPwForm" autocomplete="off">
                <div class="form-group">
                    <label for="userId">아이디</label>
                    <input type="text" class="form-control" id="userId" name="userId" 
                           placeholder="아이디를 입력해주세요" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">이메일</label>
                    <input type="email" class="form-control" id="userEmail" name="userEmail" 
                           placeholder="가입시 등록한 이메일을 입력해주세요" required>
                </div>
                <button type="submit" class="btn btn-primary login-btn">비밀번호 찾기</button>
                <button type="button" class="btn btn-link mt-2" onclick="location.href='login.html'">
                    로그인으로 돌아가기
                </button>
            </form>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
