<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인 - 여놀</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body class="login-body">
        <header>
        <nav class="navbar">
            <div class="logo">
                <h1>여기서놀자</h1>
            </div>
            <div class="navbar-toggle">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">홈</a></li>
                <li><a href="../board_com/community.html">커뮤니티</a></li>
                <li><a href="../board_gallery/gallery.html">갤러리</a></li>
                <li><a href="../customer-service.html">고객센터</a></li>
                <li><a href="../login.html">로그인</a></li>
                <li><a href="../register.html">회원가입</a></li>
            </ul>
        </nav>
        </header>
        <div class="login-main">
            <div class="login-container">
                <div class="login-tabs">
                    <button class="login-tab active" data-tab="login">로그인</button>
                    <button class="login-tab" data-tab="signup">회원가입</button>
                </div>
                <!-- 로그인 폼 -->
                <div id="loginForm" class="login-form-container active">
                    <form>
                        <div class="form-group">
                            <label for="loginEmail">이메일</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">비밀번호</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="signup-btn">로그인</button>
                    </form>
                    <div class="links">
                        <a href="#" id="forgotPassword">비밀번호를 잊으셨나요?</a>
                    </div>
                </div>

                <!-- 회원가입 폼 -->
                <div id="signupForm" class="login-form-container">
                    <form>
                        <div class="form-group">
                            <label for="phon-number">핸드폰번호</label>
                            <div class="phone-number-container">
                                <input type="tel" id="phonNumber" required>
                                <button type="button" id="sendAuthCode" class="send-auth-code-btn">인증코드 발송</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">이메일</label>
                            <input type="email" id="signupEmail" required>
                            <div class="login-error-message" id="emailError">이미 사용중인 이메일입니다.</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signupPassword">비밀번호</label>
                            <input type="password" id="signupPassword" required>
                            <div class="signup-strength-text strength-text"></div>
                            <div class="login-status-message" id="passwordStatus">영문,숫자 포함 8자 이상 입력해주세요.</div>
                        </div>

                        <div class="form-group">
                        <label for="confirmPassword">비밀번호 확인</label>
                        <input type="password" id="confirmPassword" required>
                        <div class="password-match-status">
                            <span class="match-text"></span>
                        </div>
                        <!-- <div class="login-error-message" id="confirmError">비밀번호가 일치하지 않습니다.</div> -->
                        </div>

                        <div class="form-group">
                            <label for="nickname">닉네임</label>
                            <input type="text" id="nickname" required>
                        </div>
                        <button type="submit" class="signup-btn">회원가입</button>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <div class="company-info">
                    <p>회사명: 데이팅앱</p>
                    <p>이메일: contact@datingapp.com</p>
                    <p>전화: 02-123-4567</p>
                </div>
                <div class="social-links">
                    <a href="#">Instagram</a>
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                </div>
            </div>
        </footer>

        <script src="./js/login.js"></script>

    </body>
</html>
